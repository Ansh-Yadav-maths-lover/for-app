<!DOCTYPE html>
<html>
<head>
  <title>Two Buttons</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google-button {
      background-color: #4285f4; /* Google blue */
      color: white;
    }

    .google-button:hover {
      background-color: #3367d6;
    }

    .youtube-button {
      background-color: #ff0000; /* YouTube red */
      color: white;
    }

    .youtube-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="google-button" onclick="window.location.href='https://anshcloud.great-site.net/admin/index.html'">Go to Tasks Accepter</button>
    <button class="youtube-button" onclick="window.location.href='https://console.firebase.google.com/u/1/project/game-sidd/database/game-sidd-default-rtdb/data'">Go to Console</button>
  </div>

</body>
</html>
